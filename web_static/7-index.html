<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="styles/images/icon.png" />
<link rel="stylesheet" type="text/css" href="styles/3-header.css">
<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
<link rel="stylesheet" type="text/css" href="styles/4-common.css">
<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
<link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <title>AirBnB Clone</title>
</head>
<body>
<header>
    <div class="logo"></div>
</header>
<div class="container">
    <section class="filters">
    <div class="locations">
        <div class="locations-text"><h3>States</h3><h4>California, Arizona...</h4>
        </div>
        <ul class="popover">
            <div class="locations-list">
                <h2>Arizona:</h2>
                    <li>Page 1</li>
                    <li>Page 2</li>
                <h2>California:</h2>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
            </div>
        </ul>
    </div>
    <div class="amenities">
        <div class="amenities-text">
        <h3>Amenities</h3><h4>Internet, Kitchen...</h4>
        </div>
        <ul class="popover">
            <div class="amenities-list">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </div>
        </ul>
    </div>
    <button>Search</button>
    </section>
    <section class="places">
        <h1>Places</h1>
            <article class="article first"><h2>My Home</h2>
            </article>
            <article class="article second"><h2>Tiny House</h2>
            </article>
            <article class="article third"><h2>A suite</h2>
            </article>
    </section>
</div>
<footer>
    <div class="footer-text">Holberton School</div>
</footer>
</body>
</html>
